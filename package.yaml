name:                def
version:             0.2.0.0
github:              "foshardware/def"
license:             BSD3
author:              "Andreas Westerwick"
maintainer:          "westerwick@pconas.de"
copyright:           "2019 Andreas Westerwick"

extra-source-files:
- README.md
- ChangeLog.md

description:         Please see the README on GitHub at <https://github.com/foshardware/def#readme>

dependencies:
- base >= 4.7 && < 5
- array
- parsec
- text
- vector

library:
  source-dirs: src

tests:
  def-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - def
    - tasty
    - tasty-hunit
    - tasty-quickcheck
    - filepath
